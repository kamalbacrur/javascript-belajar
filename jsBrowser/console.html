<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js dengan console</title>
</head>
<body>
    <!-- fungsi onclick untuk memanggil function pannggiljs yand ada di perintah javascript -->
    <button type ="button" onclick="panggiljs()">jalan</button> 
    <script type="text/javascript">
        function panggiljs() {
            console.log("memanggil javascript")
        }
        panggiljs()
    </script>
</body>
</html>
